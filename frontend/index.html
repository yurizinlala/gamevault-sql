<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVault API REST</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">ðŸŽ® GameVault</h1>
            <button class="btn-add" onclick="toggleForm()">
                <i class="fas fa-plus"></i> Novo Jogo
            </button>
        </header>

        <!-- FormulÃ¡rio Flutuante -->
        <div class="form-overlay" id="formOverlay">
            <div class="form-container">
                <div class="form-header">
                    <h2 id="formTitle">Adicionar Novo Jogo</h2>
                    <button class="btn-close" onclick="toggleForm()">&times;</button>
                </div>
                <form id="gameForm">
                    <input type="hidden" id="gameId">
                    
                    <div class="form-scroll">
                        <div class="form-group">
                            <label>TÃ­tulo:</label>
                            <input type="text" id="title" required>
                        </div>

                        <div class="form-group">
                            <label>Desenvolvedora:</label>
                            <input type="text" id="developer" required>
                        </div>

                        <div class="form-group">
                            <label>GÃªnero:</label>
                            <select id="genre" required>
                                <option value="">Selecione</option>
                                <option value="RPG">RPG</option>
                                <option value="AÃ§Ã£o">AÃ§Ã£o</option>
                                <option value="Aventura">Aventura</option>
                                <option value="FPS">FPS</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Ano de LanÃ§amento:</label>
                            <input type="number" id="releaseYear" min="1950" max="2024" required>
                        </div>

                        <div class="form-group">
                            <label>Plataformas:</label>
                            <div class="platforms">
                                <label><input type="checkbox" name="platform" value="PC"> PC</label>
                                <label><input type="checkbox" name="platform" value="PlayStation"> PlayStation</label>
                                <label><input type="checkbox" name="platform" value="Xbox"> Xbox</label>
                                <label><input type="checkbox" name="platform" value="Switch"> Switch</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>AvaliaÃ§Ã£o:</label>
                            <input type="number" id="rating" min="0" max="10" step="0.1" required>
                        </div>

                        <div class="form-group">
                            <label>Status:</label>
                            <select id="status" required>
                                <option value="Backlog">Backlog</option>
                                <option value="Jogando">Jogando</option>
                                <option value="Completo">Completo</option>
                                <option value="Abandonado">Abandonado</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-save">Salvar</button>
                        <button type="button" class="btn-cancel" onclick="toggleForm()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de Jogos -->
        <main class="game-grid" id="gameGrid">
            <!-- Cards serÃ£o inseridos aqui via JavaScript -->
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
